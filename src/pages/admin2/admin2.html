<ion-header>
  <ion-navbar color="midnight-blue">
    <ion-buttons right>
      <button ion-button icon-only color="light" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
      <button ion-button icon-only color="light" (click)="ticketTradeInfo()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title position text-center>Active listings</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar
    [showCancelButton]="ShowCancel"
    (ionInput)="getItems($event)"
    (ionCancel)="onCancel()"
    (ionClear)="initializeItems()"
  >
  </ion-searchbar>
  <ion-list>
    <div id="pendingTickets" ion-item *ngFor="let item of items; let i = index">
      <h1 id="ticketId" position left>{{ i + 1 }} {{ item.Key }}</h1>
      <h2 position text-center>Artist: {{ item.Name }}</h2>
      <h2 position text-center>Venue: {{ item.Venue }}</h2>
      <h2 position text-center>Price:Â£{{ item.Price }}</h2>
      <h2 position text-center>Date: {{ item.Date }}</h2>
      <h2 position text-center>Time: {{ item.Time }}</h2>
      <button
        ion-button
        class="button"
        color="midnight-blue"
        block
        (click)="remove()"
      >
        Remove listing
      </button>
      <h2></h2>
    </div>
  </ion-list>
</ion-content>
