<ion-tabs position="centered" color="midnight-blue">
  <ion-tab
    color="midnight-blue"
    [root]="homeRoot"
    tabTitle="Home"
    tabIcon="home"
  ></ion-tab>
  <ion-tab
    color="midnight-blue"
    [root]="ticketsRoot"
    tabTitle="Listings"
    tabIcon="search"
  ></ion-tab>
  <ion-tab
    color="midnight-blue"
    [root]="sellRoot"
    tabTitle="Sell"
    tabIcon="cart"
  ></ion-tab>
  <ion-tab
    color="midnight-blue"
    [root]="accountRoot"
    tabTitle="Account"
    tabIcon="settings"
  ></ion-tab>
</ion-tabs>

<head>
  <link
    href="https://unpkg.com/ionicons@4.4.6/dist/css/ionicons.min.css"
    rel="stylesheet"
  />
</head>
