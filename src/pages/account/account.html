<ion-header>
  <ion-navbar color="midnight-blue">
    <ion-buttons right>
      <button ion-button icon-only color="light" (click)="ticketTraderInfo()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
      <button ion-button icon-only color="light" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
      <button ion-button icon-only color="light" (click)="checkOut()">
        <ion-icon name="basket"></ion-icon>
      </button>
      <button ion-button icon-only color="light" (click)="orderHistory()">
        <ion-icon name="cloud-download"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title position text-center>Account</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-content>
    <div>
      <ion-label position text-center>First name</ion-label>
      <ion-item position text-center>{{
        (userData | async)?.firstname
      }}</ion-item>
      <ion-label position text-center>Surname</ion-label>
      <ion-item position text-center>{{
        (userData | async)?.surname
      }}</ion-item>
      <ion-label position text-center>Email Address</ion-label>
      <ion-item position text-center>{{ (userData | async)?.email }}</ion-item>

      <ion-label position text-center>Phone Number</ion-label>
      <ion-item position text-center>{{
        (userData | async)?.phoneNo
      }}</ion-item>
      <ion-label position text-center>Date of birth</ion-label>
      <ion-item position text-center>{{ (userData | async)?.dOb }}</ion-item>
      <br />
      <button
        ion-button
        class="sellTicketButtons"
        icon-only
        id="btnDeleteAcc"
        color="midnight-blue"
        (click)="addCard()"
      >ADD 
        <ion-icon name="card"></ion-icon>
      </button>
      <button
        ion-button
        class="sellTicketButtons"
        icon-only
        id="btnChangePassword"
        color="midnight-blue"
        (click)="openModal()"
      >EDIT
        <ion-icon name="folder-open"></ion-icon>
      </button>

      <button
      ion-button
      class="sellTicketButtons"
      icon-only
      id="btnDeleteAcc"
      color="midnight-blue"
      (click)="orderHistory()"
    >ORDERS
    <ion-icon name="filing"></ion-icon>
    </button>
    <button
      ion-button
      class="sellTicketButtons"
      icon-only
      id="btnDeleteAcc"
      color="midnight-blue"
      (click)="deleteAccount()"
    >DELETE
    <ion-icon name="person"></ion-icon>
    </button>
    </div>
  </ion-content>
</ion-content>
