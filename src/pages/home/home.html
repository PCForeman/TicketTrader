<ion-header>
  <ion-navbar color="midnight-blue">
    <ion-buttons right>
      <button id="button" ion-button icon-only color="light" (click)="ticketTradeInfo()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
      <button id="button" ion-button icon-only color="light" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
      <button id ="button" ion-button icon-only color="light" (click)="checkOut()">
        <ion-icon name="basket"></ion-icon>
      </button>
      <button id ="button" ion-button icon-only color="light" (click)="orderHistory()">
        <ion-icon name="clipboard"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title position text-center>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div #map id="map"></div>
</ion-content>
