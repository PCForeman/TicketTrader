<ion-header>
  <ion-navbar color="midnight-blue">
    <ion-title position text-center>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label floating>First name</ion-label>
    <ion-input [(ngModel)]="user.firstname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Surname</ion-label>
    <ion-input [(ngModel)]="user.surname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Enter a valid email address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Enter a password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label floating>Mobile Number</ion-label>
    <ion-input [(ngModel)]="user.phoneNo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Date of birth</ion-label>
    <ion-datetime
      displayformat="DD/MM/YY"
      max="2001-05-23"
      [(ngModel)]="user.dOb"
    ></ion-datetime>
  </ion-item>

  <button class="registerButton" color="midnight-blue" ion-button (click)="rRegister(user)">
    Register
  </button>
  <button class="registerButton" color="midnight-blue" ion-button (click)="rLogin()">
    Have an account?
  </button>
</ion-content>

<div class id="footer">
  <ion-footer>
    <ion-toolbar color="midnight-blue">
      <ion-title position text-center>TicketTrader</ion-title>
    </ion-toolbar>
  </ion-footer>
</div>
