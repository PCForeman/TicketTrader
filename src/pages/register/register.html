<ion-header>
  <ion-navbar color="midnight-blue">
    <ion-title position text-center>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Enter a valid email address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Enter a password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>First name</ion-label>
    <ion-input [(ngModel)]="user.firstname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Surname</ion-label>
    <ion-input [(ngModel)]="user.surname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>House number and road name</ion-label>
    <ion-input [(ngModel)]="user.addressL1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Postcode</ion-label>
    <ion-input [(ngModel)]="user.addressPC"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Mobile Number</ion-label>
    <ion-input [(ngModel)]="user.phoneNo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Date of birth</ion-label>
    <ion-datetime
      displayformat="DD/MM/YY"
      [(ngModel)]="user.dOb"
    ></ion-datetime>
  </ion-item>

  <button class="registerButton" ion-button block (click)="rRegister(user)">
    Register
  </button>
  <button class="registerButton" ion-button block (click)="rLogin()">
    Already registered?
  </button>
</ion-content>
