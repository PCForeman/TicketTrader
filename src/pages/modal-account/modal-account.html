<ion-header>
  <ion-navbar color="midnight-blue">
    <ion-title>Edit account</ion-title
    ><ion-buttons end>
      <button ion-button (click)="close()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="ngFor">
    <ion-item>
      <ion-title>Update Name</ion-title><br />
      <h1 text-center>{{ userD.firstname }}</h1>
    </ion-item>
    <ion-item>
      <ion-label text-center></ion-label>
      <ion-input [(ngModel)]="this.uName"></ion-input>
      <button ion-button icon-only color="dark" (click)="updateName()" item-end>
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-title>Update Surname</ion-title><br />
      <h1 text-center>{{ userD.surname }}</h1>
    </ion-item>
    <ion-item>
      <ion-label text-center></ion-label>
      <ion-input [(ngModel)]="this.uSurname"></ion-input>
      <button
        ion-button
        icon-only
        color="dark"
        (click)="updateSurname()"
        item-end
      >
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-title>Update Phone No</ion-title><br />
      <h1 text-center>{{ userD.phonenumber }}</h1>
    </ion-item>
    <ion-item>
      <ion-label text-center></ion-label>
      <ion-input [(ngModel)]="this.uPhoneNo"></ion-input>
      <button
        ion-button
        icon-only
        color="dark"
        (click)="updatePhoneNo()"
        item-end
      >
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-title>Update Address</ion-title><br />
      <h1 text-center>{{ userD.adress1 }}</h1>
    </ion-item>
    <ion-item>
      <ion-label text-center></ion-label>
      <ion-input [(ngModel)]="this.uAddressL1"></ion-input>
      <button
        ion-button
        icon-only
        color="dark"
        (click)="updateAddress()"
        item-end
      >
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-title>Update Postcode</ion-title><br />
      <h1 text-center>{{ userD.adress2 }}</h1>
    </ion-item>
    <ion-item>
      <ion-label text-center></ion-label>
      <ion-input [(ngModel)]="this.uPC"></ion-input>
      <button
        ion-button
        icon-only
        color="dark"
        (click)="updatePostCode()"
        item-end
      >
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-title>Update password</ion-title><br />
      <h1 text-center>**********</h1>
    </ion-item>
    <ion-item>
      <ion-label text-center></ion-label>
      <ion-input type="password" [(ngModel)]="this.password"></ion-input>
      <button
        ion-button
        icon-only
        color="light"
        (click)="updatePassword()"
        item-end
      >
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-item>
  </div>
</ion-content>
