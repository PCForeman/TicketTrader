<ion-header>
  <ion-navbar color="midnight-blue">
    <ion-title text-center>Edit account</ion-title
    ><ion-buttons end>
      <button ion-button (click)="close()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="ngFor">
    <ion-item>
      <ion-title text-center>Update Name</ion-title><br />
      <h1 text-center>{{ userD.firstname }}</h1>
    </ion-item>
    <ion-item>
      <ion-label text-center></ion-label>
      <ion-input text-center placeholder="Enter new value" [(ngModel)]="this.uName"></ion-input>
      <button ion-button icon-only color="dark" (click)="checkForNumerics()" item-end>
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-title text-center>Update Surname</ion-title><br />
      <h1 text-center>{{ userD.surname }}</h1>
    </ion-item>
    <ion-item>
      <ion-label text-center></ion-label>
      <ion-input text-center placeholder="Enter new value" [(ngModel)]="this.uSurname"></ion-input>
      <button
        ion-button
        icon-only
        color="dark"
        (click)="checkSurnameForNumerics()"
        item-end
      >
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-title text-center>Update Phone No</ion-title><br />
      <h1 text-center>{{ userD.phonenumber }}</h1>
    </ion-item>
    <ion-item>
      <ion-label text-center></ion-label>
      <ion-input text-center placeholder="Enter new value" [(ngModel)]="this.uPhoneNo"></ion-input>
      <button
        ion-button
        icon-only
        color="dark"
        (click)="updatePhoneNoAlert()"
        item-end
      >
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-title text-center>Update password</ion-title><br />
      <h1 text-center>**********</h1>
    </ion-item>
    <ion-item>
      <ion-label text-center></ion-label>
      <ion-input text-center placeholder="Enter new value" type="password" [(ngModel)]="this.password"></ion-input>
      <button
        ion-button
        icon-only
        color="dark"
        (click)="updatePassword()"
        item-end
      >
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-item>
  </div>
</ion-content>
