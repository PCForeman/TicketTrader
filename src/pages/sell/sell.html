<ion-header>
  <ion-navbar hideBackButton="true" color="midnight-blue">
    <ion-buttons right>
      <button ion-button icon-only color="light" (click)="ticketTradeInfo()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
      <button ion-button icon-only color="light" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
      <button ion-button icon-only color="light" (click)="checkOut()">
        <ion-icon name="basket"></ion-icon>
      </button>
      <button ion-button icon-only color="light" (click)="orderHistory()">
        <ion-icon name="clipboard"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title position text-center>Sell Tickets</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="ngDivAccount">
    <ion-list-header text-center>List a ticket</ion-list-header>

    <ion-item>
      <ion-label floating>Account number to pay</ion-label>
      <ion-input id="txtTime" [(ngModel)]="listing.PayoutAccount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Sort code</ion-label>
      <ion-input id="txtTime" [(ngModel)]="listing.PaySortCode"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Artist(s)</ion-label>
      <ion-input id="txtEvent" [(ngModel)]="listing.Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Start time</ion-label>
      <ion-input id="txtTime" [(ngModel)]="listing.Time"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Date of event</ion-label>
      <ion-datetime
        id="listingDate"
        displayformat="DD/MM/YY"
        [(ngModel)]="listing.Date"
      ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Price Â£</ion-label>
      <ion-input id="txtPrice" [(ngModel)]="listing.Price"></ion-input>
      <button
        ion-button
        id="btnCheckPrice"
        icon-only
        color="light"
        (click)="ticketIncomeCalc()"
        item-end
      >
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-item>
    <p>
      <button
        class="iconButtons"
        ion-button
        id="btnLocation"
        icon-only
        position="text-center"
        (click)="findVenue()"
        color="midnight-blue"
      >
        <ion-icon name="search"></ion-icon>Venue
      </button>

      <button
        ion-button
        class="iconButtons"
        id="btnUploadTicket"
        icon-only
        position="text-center"
        color="midnight-blue"
        (click)="selectTicket()"
      >
        <ion-icon name="cloud-upload"></ion-icon>Ticket
      </button>
      <br />
      <button
        class="createListingButton"
        ion-button
        block
        position="text-center"
        color="midnight-blue"
        id="btnCreateListing"
        (click)="createListingConfirmation()"
      >
        Confirm listing
      </button>
    </p>
  </div>
</ion-content>
