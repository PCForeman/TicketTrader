<ion-header>

  <ion-navbar color="midnight-blue">
    <ion-title position text-center>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Enter your email address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Enter your password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button id="btnLogin" class="loginButton" color="midnight-blue" block (click)="loginLogin(user)">Login</button>
  <button ion-button id="btnReg" class="loginButton" color="midnight-blue" block (click)="loginRegister()">Need an
    account?</button>
</ion-content>

<div class id="footer">
  <ion-footer>
    <ion-toolbar color="midnight-blue">
      <ion-title position text-center>TicketTrader</ion-title>
    </ion-toolbar>
  </ion-footer>
</div>
