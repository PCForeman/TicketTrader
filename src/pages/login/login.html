<ion-header>
  <ion-navbar color="midnight-blue">
    <ion-title position text-center>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Enter your email address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Enter your password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
<br>
  <button
  class="loginButton"
    ion-button
    id="btnLogin"
    color="midnight-blue"
    (click)="loginLogin(user)"
  >
    Login
  </button>
  <button
    class="loginButton"
    ion-button
    id="btnReg"
    color="midnight-blue"
    (click)="loginRegister()"
  >
    Need an account?
  </button>

  <img height="220" src="https://firebasestorage.googleapis.com/v0/b/dissy-c7abe.appspot.com/o/received_1965782907049858.jpeg?alt=media&token=847a23a2-0a59-4698-af2c-5b8bcb7939c0">
</ion-content>

<div class id="footer">
  <ion-footer>
    <ion-toolbar color="midnight-blue">
      <ion-title position text-center>TicketTrader</ion-title>
    </ion-toolbar>
  </ion-footer>
</div>
