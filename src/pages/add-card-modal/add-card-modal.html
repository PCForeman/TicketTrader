<ion-header>
  <ion-navbar color="midnight-blue">
      <ion-buttons left>
          <button ion-button (click)="info()">Info</button>
        </ion-buttons>
      <ion-buttons right>
      <button ion-button (click)="close()">Close</button>
    </ion-buttons>
    <ion-title position text-center>Card</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="ngFor">
    <ion-item>
      <ion-label position text-center>Cardholder name</ion-label>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="holderName" placeholder="Enter cardholder name" position text-center></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position text-center>16 Digit card number</ion-label>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="cardNo" placeholder="Enter card number" position text-center></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position text-center>Expiry date</ion-label>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="expiry" id="input" placeholder="Enter expiry date" position text-center></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position text-center>CVC</ion-label>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="Cvc" placeholder="Enter CVC" position text-center></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position text-center>Sort code</ion-label>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="sortcode" placeholder="Enter Sortcode" position text-center></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position text-center>Account number</ion-label>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="accountNumber" placeholder="Enter Account number" position text-center></ion-input>
    </ion-item>

    <button class="addCardButtons" color="midnight-blue"  (click)="addCardAlert()" ion-button>Add details</button>
    <button class="addCardButtons" color="midnight-blue" (click)="clearInputs()" ion-button>Clear form</button>
  </div>
</ion-content>
