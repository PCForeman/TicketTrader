<ion-header>
  <ion-navbar color="midnight-blue">
    <ion-buttons right>
      <button ion-button (click)="close()">Close</button>
    </ion-buttons>
    <ion-title position text-center>Pay</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list position text-center>
    <ion-title>
      Order Summary
    </ion-title>
    {{ listingData.artist }}<br>
    {{listingData.location}}<br>
    {{ listingData.date }}<br>
    {{listingData.time}}
  </ion-list>
  <div class="ngFor">
    <ion-item>
      <ion-label position text-center>Name on card</ion-label>
    </ion-item>
    <ion-item>
      <ion-input position text-center></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position text-center>16 Digit card number</ion-label>
    </ion-item>
    <ion-item>
      <ion-input position text-center></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position text-center>Expiry date</ion-label>
    </ion-item>
    <ion-item>
      <ion-input id="input" position text-center></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position text-center>CVC</ion-label>
    </ion-item>
    <ion-item>
      <ion-input position text-center></ion-input>
    </ion-item>

    <button id="modalButton" ion-button>{{ listingData.price }}</button>
  </div>
</ion-content>
