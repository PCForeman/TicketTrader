<ion-header>
  <ion-navbar color="midnight-blue">
    <ion-buttons right>
      <button ion-button (click)="close()">Close</button>
    </ion-buttons>
    <ion-title position text-center>Pay</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list position text-center>
    <ion-title>
      Order Summary
    </ion-title>
    {{ listingData.artist }}<br />
    {{ listingData.location }}<br />
    {{ listingData.date }} {{ listingData.time }}
    <div class="ngFor">
      <ion-item>
        <ion-label position text-center>Name on card</ion-label>
      </ion-item>
      <ion-item>
        <ion-input
          placeholder="Enter Cardholders name"
          [(ngModel)]="cardName"
          position
          text-center
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position text-center>16 Digit card number</ion-label>
      </ion-item>
      <ion-item>
        <ion-input
          placeholder="Enter Card Number"
          [(ngModel)]="cardNo"
          position
          text-center
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position text-center>Expiry date</ion-label>
      </ion-item>
      <ion-item>
        <ion-input
          placeholder="Enter Expiry"
          [(ngModel)]="expiry"
          position
          text-center
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position text-center>CVC</ion-label>
      </ion-item>
      <ion-item>
        <ion-input
          placeholder="Enter CVC"
          [(ngModel)]="CVC"
          position
          text-center
        ></ion-input>
      </ion-item>

      <button class="paymentModalButtons" color="midnight-blue" ion-button (click)="confirmPayment()">
        Pay {{ listingData.price }}
      </button>

      <button class="paymentModalButtons" color="midnight-blue"  ion-button (click)="clearForm()">
          Clear fields
        </button>
    </div>
  </ion-list>
</ion-content>
